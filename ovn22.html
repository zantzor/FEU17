<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Övning 22</title>
	<style>
		li {
			/*
			border-radius: 5px;
			border-style: solid;
			*/
			margin: 10px;
			text-align: center;
			display: inline-block;

		}
		ul {
			list-style: none;
			

		}
		
		a{
			text-decoration: none;
			border-style: solid;
			border-radius: 5px;
			padding: 10px;

		}
		
		a:link{
			color: black;
		}
		a:visited{
			color: inherit;
		}
		li:hover{
			background-color: black;
		}
		li:hover > a{
			background: black;
			color: white;

		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="null">Ett</a></li>
			<li><a href="null">Två</a></li>
			<li><a href="null">Tre</a></li>
		</ul>
	</nav>

</body>
</html>
